<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">
      <img src="BackgroundTabDocs.png" alt="Logo" class="logo-img">
    </div>
    <div class="search-bar">
      <i class="fas fa-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
      <input type="text" placeholder="Search your documents" style="text-transform: none; padding-left: 30px;">
    </div>
    <div class="profile-section">
      <form action="/create-doc" method="POST" style="display: inline;">
        <button class="btn btn-new" type="submit">
          <i class="fas fa-plus-circle"></i> Create New
        </button>
      </form>
      <img src="https://p16-pu-sign-useast8.tiktokcdn-us.com/tos-useast5-p-0068-tx/408ec833f0bd44e1816e19a454e7ccb6_1704592827~tplv-photomode-zoomcover:480:480.jpeg?lk3s=b59d6b55&x-expires=1726563600&x-signature=8FPVyGOQyvnF3a%2F9DJrGOmhIJWA%3D&shp=b59d6b55&shcp=-" alt="Profile" class="profile-pic">
    </div>
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <ul>
        <li><i class="fas fa-folder-open"></i> <a href="#">My Drive</a></li>
        <li><i class="fas fa-share-alt"></i> <a href="#">Shared with me</a></li>
        <li><i class="fas fa-clock"></i> <a href="#">Recent</a></li>
        <li><i class="fas fa-star"></i> <a href="#">Starred</a></li>
        <li><i class="fas fa-trash-alt"></i> <a href="#">Trash</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="content-header">
        <h2>Recent Documents</h2>
      </div>

      <div class="document-grid" id="document-grid">
        <!-- Document cards will be dynamically inserted here -->
      </div>
    </main>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
